name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: maven

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./payme
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        needs: build-and-push
        runs-on: self-hosted
        if: github.ref == 'refs/heads/main' # Only run deploy on main branch push

        steps:
            - name: Deploy to Self-Hosted Runner
              run: |
                  # Create a temporary docker config to avoid "secret service" errors on headless servers
                  export DOCKER_CONFIG=$(mktemp -d)

                  # Log in to GitHub Container Registry
                  echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                  # Pull the latest image
                  docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

                  # Stop and remove existing container
                  docker stop payme || true
                  docker rm payme || true

                  # Run the new container
                  docker run -d \
                    --name payme \
                    --restart unless-stopped \
                    -p 8080:8080 \
                    ghcr.io/${{ env.IMAGE_NAME }}:latest
