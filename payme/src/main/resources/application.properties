spring.application.name=payme

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5442/payme_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update

# QPay Configuration
qpay.url=https://api.qpay.mn/v2
qpay.username=DEMO_USER
qpay.password=DEMO_PASS
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# JWT Configuration
jwt.secret.key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration.ms=86400000

# Transaction Limits
payme.transaction.max-amount=1000000
payme.transaction.daily-limit=5000000

# Logging Configuration
logging.level.com.itwizard.payme=DEBUG
logging.level.org.springframework.security=DEBUG
